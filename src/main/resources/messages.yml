# ========================
# Parkour Manager Messages
# ========================
# Placeholders: {region}, {cmd}, {num}, {x}, {y}, {z}, {time}, {block}, {index}, {info}, {usage}, {list}, {action}
# Colors supported with '&'

prefix: "&7[&aParkourManager&7] "

# General
player-only: "{prefix}&cThis command can only be run by players!"
invalid-usage: "{prefix}&cInvalid usage. Correct: {usage}"
unknown-command: "{prefix}&cUnknown command: &e{cmd}"
no-permission: "{prefix}&cYou donâ€™t have permission to do that!"
no-region-info: "{prefix}&cNo region found here."

# Selection
pos1-set: "{prefix}&aPosition 1 set at &eX:{x} Y:{y} Z:{z}"
pos2-set: "{prefix}&aPosition 2 set at &eX:{x} Y:{y} Z:{z}"
need-selection: "{prefix}&cYou must select both positions first!"

# Region
create-usage: "{prefix}&cUsage: /pm create <region>"
region-created: "{prefix}&aRegion &e{region}&a created successfully!"
region-deleted: "{prefix}&cRegion &e{region}&c deleted!"
region-list: "{prefix}&aRegions: &e{list}"
region-info: "{prefix}&aRegion info: &f{info}"
region-unknown-action: "{prefix}&cUnknown region action: &e{action}"

# Start/Finish
start-set: "{prefix}&aStart point set!"
finish-set: "{prefix}&aFinish point set!"

# Checkpoints
checkpoint-usage: "{prefix}&cUsage: /pm addcheckpoint <number>"
checkpoint-added: "{prefix}&aCheckpoint &e{num}&a added!"
checkpoint-edited: "{prefix}&aCheckpoint &e{num}&a updated!"
checkpoint-remove-usage: "{prefix}&cUsage: /pm region <region> removecheckpoint <num>"
checkpoint-removed: "{prefix}&cCheckpoint &e{num}&c removed!"

# Finish commands
addfinishcommand-usage: "{prefix}&cUsage: /pm region <region> addfinishcommand <command>"
finishcommand-added: "{prefix}&aFinish command added: &e{cmd}"
removefinishcommand-usage: "{prefix}&cUsage: /pm region <region> removefinishcommand <index>"
finishcommand-removed: "{prefix}&cFinish command &e{index}&c removed!"
setfinishcommand-usage: "{prefix}&cUsage: /pm region <region> setfinishcommand <index> <command>"
finishcommand-set: "{prefix}&aFinish command &e{index}&a updated to: &e{cmd}"

# Fall Y
setfally-usage: "{prefix}&cUsage: /pm region <region> setfally <y>"
fally-set: "{prefix}&aFall Y set to &e{y}"

# Cooldown
cooldown-usage: "{prefix}&cUsage: /pm region <region> cooldown <time>"
cooldown-set: "{prefix}&aCooldown set to &e{time}"

# Block blacklist
addblacklist-usage: "{prefix}&cUsage: /pm region <region> addblacklist <block>"
blacklist-added: "{prefix}&aBlock added to blacklist: &e{block}"
removeblacklist-usage: "{prefix}&cUsage: /pm region <region> removeblacklist <block>"
blacklist-removed: "{prefix}&cBlock removed from blacklist: &e{block}"
invalid-block: "{prefix}&cInvalid block: &e{block}"

# Teleport
region-tp: "{prefix}&aTeleported to region &e{region}"

# Help
help-header: "&7&m--------&r &aParkour Manager Help &7&m--------"
help-command: "&e{usage} &7- &f{desc}"
help-footer: "&7&m---------------------------------------"
